<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Search Filter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
</head>

<body class="gradient-video d-flex justify-content-center align-items-center overflow-hidden">
  <video autoplay muted loop id="myVideo">
    <source src="./images/vecteezy_abstract-gradient-green-fluid-background_30348040.mp4" type="video/mp4">
  </video>
  <div class="container mt-4" style="width:600px; height:50px;">
    <div class="content-container p-4 overflow-auto">
      <div class="heading-search">
        <header class="header mt-5 text-center">
          <h1 class="title"><b>LIVE SEARCH FILTER</b></h1>
          
        </header>
        <div class="input-group mx-auto justify-content-center align-items-center">
          <input type="text" id="filter" class="form-control" placeholder="SEARCH HERE" aria-label="Search" aria-describedby="button-addon" style="max-width: 420px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
            <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
            <path d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"/>
          </svg> 
        </div>
      </div>
      <div id="user-list-container" class="row justify-content-center overflow-auto">
        <div id="result" class="col-12 col-md-1 col-lg-9 mt-3"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
